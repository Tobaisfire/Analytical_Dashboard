<!-- template.html -->

<!DOCTYPE html>
<html>
<head>
  <style>
    /* Mimic the styling of Django Admin file upload form */

    .file-upload-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .file-upload-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .file-upload-form input[type="file"] {
      display: block;
      margin-bottom: 20px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      width: 100%;
    }

    .file-upload-form input[type="submit"] {
      background-color: #0088cc;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .file-upload-form input[type="submit"]:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>
  <div class="file-upload-form">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="{{ form.file.id_for_label }}">File:</label>
      {{ form.file }}
      <input type="submit" value="Upload">
    </form>
  </div>
</body>
</html>
